"A Quote is a phrase. It is made up of id, quote and author"
type Quote {
    "The id of a quote"
id: String!
"The quote phrase"
quote: String!
"The author a a quote"
author: Author!
}

"An author is a person that orginally stated a quote. It conatins an id and name."
type Author {
    "author id"
    id: String!
    "The name of the author of a quote"
    name: String!
}